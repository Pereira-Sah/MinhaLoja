<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha loja</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>Minha Loja 1.0</header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
        
        </div>

        <div class="card">

        <div class="lineInput">
        <label>Prodruto</label>
        <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
        <label>Preço</label>
        <input type="text" id="preco" placeholder="Valor do produto">
    </div>

    <div class="lineInput">
        <label>Imagem</label>
        <input type="text" id="imagem" placeholder="Url imagem do produto">
    </div>

    <button onclick="produto.salvar()">Salvar</button>
    <button onclick="produto.cancelar()">Cancelar</button>
</div>

    <div class="content">
        <span>Listas de produtos da minha loja</span>
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Ações</th>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
    </div>
    </main>
</body>
</html>
